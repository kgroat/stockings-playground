<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Stockings Message Board</h1>
    <div id="messages">
    </div>
    <div id="messageFormFix"></div>
    <form id="messageForm">
      <textarea class="messageBox"></textarea>
      <button class="messageSubmit" type="submit">Submit</button>
    </form>
    <script id="messageTemplate" type="text/template">
      <div class="message">
        <span class="time">{{time}}</span>
        <span class="body">{{body}}</span>
      </div>
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
